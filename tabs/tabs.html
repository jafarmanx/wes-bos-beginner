<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabs</title>
    <style>
        body{
            background-color: burlywood;
        }
        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: azure;
            width: 50%;

        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="tabs">
            <div class="tablist">
                <button role="tab" aria-selected="true" id="javascript">JavaScript</button>
                <button role="tab" aria-selected="false" id="ruby">Ruby</button>
                <button role="tab" aria-selected="false" id="php">PHP</button>
            </div>
            <div role="tabpanel" aria-labelledby="javascript"><p>JavaScript is great!</p></div>
            <div role="tabpanel" aria-labelledby="ruby" hidden><p>Ruby is great!</p></div>
            <div role="tabpanel" aria-labelledby="php" hidden><p>PHP is not that great!</p></div>
        </div>
    </div>
    <script src="./tabs.js"></script>
</body>
</html>
