<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 2rem;

        }
        .card{
            background-color: blanchedalmond;
            padding: 1rem;
            border-radius:2px ;
        }

        .card img {
            width: 100%;

        }
        .card h2 {
            color: brown;
        }
        .modal-outer{
            display: grid;
            background: hsla(50, 50%, 30%, .7);
            position: fixed;
            height: 100vh;
            width: 100vw;
            top:0;
            left: 0;
            justify-content: center;
            align-items: center;
            /* hide this modal until we need it*/
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s;

        }

        .modal-outer.open {
            opacity: 1;
            pointer-events: all;
        }


        .modal-inner{
            max-width: 600px;
            min-width: 400px;
            padding:2rem;
            border-radius:5px;
            min-height: 200px;
            background: white;
        }

    </style>
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="https://picsum.photos/300/300?random=1" alt="image">
            <h2>Sunny</h2>
            <button>learn more -></button>
        </div>
        <div class="card">
            <img src="https://picsum.photos/300/300?random=2" alt="image">
            <h2>Sunny</h2>
            <button>learn more -></button>
        </div>
        <div class="card">
            <img src="https://picsum.photos/300/300?random=3" alt="image">
            <h2>Sunny</h2>
            <button>learn more -></button>
        </div>
    </div>
    <div class="modal-outer">
        <div class="modal-inner">
                Testing 123
        </div>
    </div>

    <script src="./outside.js"></script>
</body>
</html>
